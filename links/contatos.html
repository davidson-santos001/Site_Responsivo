<!doctype html>
<html lang="pt-br">
<head>
<title>fotografo Davidson</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="../img/icon.png">
<link href="../css/estilo.css" rel="stylesheet" type="text/css">
<script src="../jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="../jQueryAssets/jquery-ui-effects.custom.min.js"></script>
<script type="text/javascript">
function MM_DW_effectBlind(obj,method,effect,dir,speed)
{
    obj[method](effect, { direction: dir}, speed);
}
</script>
</head>
<body>
<div id="container">
  <header id="cabecalho">
    <div id="botaoresponsive" onClick="MM_DW_effectBlind($('#menu'),'toggle','blind','up',500)">
      &#9776; 
      </div>
    <div id="menu">
      <div id="logotipo"><img src="../img/1.jpg" class="img-logotipo"></div>
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../img/4estrela.png" class="img-icon">Home</a></li>
            <li><a href="Dragon-ball.html"><img src="../img/4estrela.png" class="img-icon">Dragon ball</img> </a></li>
            <li><a href="Dragon-ball-Z.html"><img src="../img/4estrela.png" class="img-icon">Dragon ball Z </legend></a></li>
            <li><a href="Dragon-ball-Super.html"><img src="../img/4estrela.png" class="img-icon">Dragon ball Super</a></li>
            
        </ul>
      </nav>
    </div>
  </header>
  <div class="clear"></div> 
  <main id="conteudo">
  <section>
    <h2 class="tituloC">Mande o seu feedback de novos tópicos</h2>
       <br>
       <br>
     <!--fazendo um formulario-->
    <form name="formulario" id="formulario" method="POST" autocomplete="on">

        <!--acrescentando um conjunto de campo para deixar todo conteudo dentro dela -->
        <fieldset>
            <!-- Nome do conjunto de campo -->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="Nome">Nome :</label>
                <input type="text" id="nome" name="nome" required="required" autofocus="autofocus" size="30"
                    placeholder="Digite seu nome ">
           
            </p>
            <p>
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required="required" autofocus="autofocus" size="15"
                    placeholder="Digite seu email">
            </p>
            <p>
                <label for="mensagem">Mensagem :</label>
                <textarea name="textarea" id="textopcional"  placeholder="Digite aqui" required></textarea>
            </p>
             <!--botão-->
        <p>
            <input type="submit"  onclick="window.location.href='obrigado.html'" id="enviar" name="enviar">
        </p>
        </fieldset>
       
      </form>
</section>

      </main>
  <footer id="rodape" class="clear">Empreedimento&copy; 2021</footer>
    
</div>
</body>
</html>
